<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js05 - Ações Assíncronas e Timers em JavScript</title>
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body onload="cicloVermelho()">
    <div id="container">
        <!-- relogio -->
        <div id="clock">
            <h2>Hora do Sistema: <span id="hora"></span></h2>
        </div>
    </div>

    <!-- cronometro -->
    <div id="cronometro">
        <h2>Contador: <span id="contador"></span></h2>
        <button onclick="ligaTimer()" id="liga" name="liga">Liga Timer</button>
        <button onclick="desligaTimer()" id="desliga" name="desliga" disabled>Desliga Timer</button>
    </div>

    <!-- semaforo -->
    <div id="semaforo">
        <h1>Semáforo utilizando JavaScript</h1>
        <div id="vermelho"></div>
        <div id="amarelo"></div>
        <div id="verde"></div>
    </div>

    <!-- script - relogio -->
    <script>
        var hora = setInterval(myClock, 1000);
        function myClock(){
            var d = new Date();
            var t = d.toLocaleTimeString();
            document.getElementById('hora').innerHTML = t;
        }
    </script>
</body>
</html>
